<!DOCTYPE html>
<html>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #008cba;
            color: white;
            width: 100%;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }
        .content {
            margin-top: 70px;
            text-align: center;
        }
        button {
            padding: 10px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-top: 80px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            width: 60px;
            margin: 5px;
        }
    </style>
<head>
    <title>Countdown Timer</title>
</head>
<body>
    <div class="banner">Project 2</div>
    <div class="content">
        <h1>Countdown Timer</h1>
    </div>
    <div class="container">
        <h1>Project #2</h1>
        <div>
            <input type="number" id="minutesInput" placeholder="Minutes">
            <input type="number" id="secondsInput" placeholder="Seconds">
        </div>
        <div>
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div id="timer">00:00</div>
    </div>

</body>
</html>
